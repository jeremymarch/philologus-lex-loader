[package]
name = "tantivy-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tantivy = "0.19.2"
tempfile = "3.3.0" 
quick-xml = "0.27.1"
git2 = "0.16.1"
sqlx = { version = "0.6.2", features = ["runtime-tokio-rustls", "any", "macros", "any", "sqlite", "mysql", "postgres", "mssql", "chrono"] }
futures = "0.3.24"
tokio = { version = "1.21.2", features = ["full"] }
anyhow = "1.0.31"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
polytonic-greek = { git = "https://github.com/jeremymarch/polytonic-greek", version = "0.4.5" }
